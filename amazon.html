<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="css/amazon.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header id="header">
        <div class="header-logo">
            <img class="img-main-logo" src="img/logoAmazon_348x145.png" alt="">
        </div>
        <div class="header-enviar-a">
            <div class="box-icon-location">
                <i class="icon-location fa-solid fa-location-dot"></i>
            </div>
            <div class="box-texto-enviar-a">
                <span class="texto-enviar-a">Enviar a</span>
            </div>
            <div class="box-texto-colombia">
                <span class="texto-colombia">China</span>
            </div>
        </div>
        <div id="boxHeaderSearchInput" class="box-header-search-input">
            <div id="headerSearchInput" class="header-search-input">
                <div class="box-filtro-todos">
                    <div class="filtro-todos">
                        <span class="header-todos">Todos</span>
                        <i class="icon-chevron fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="box-buscar-amazon">
                    <div class="buscar-amazon">
                        <input  class="input-busqueda" type="text" name="" id="" placeholder="Buscar Amazon">
                    </div>
                </div>
                <div class="box-lupa">
                    <div class="lupa">
                        <i class="icon-lupa fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-country-flag">
            <img src="img/Sin título.png" alt="">
            <span class="txt-Es">Es</span>
            <i class="fa-solid fa-chevron-down fa-beat"></i>
        </div>

        <div class="header-identificate">
            <span class="txt-hola-identificate">Hola, identificate</span><br>
            <span class="txt-cuentas-listas">Cuentas y listas</span>
            <i class="fa-solid fa-chevron-down fa-beat"></i>
        </div>

        <div class="header-devoluciones">
            <span class="txt-devoluciones">Devoluciones</span><br>
            <span class="txt-pedidos">Y Pedidos</span>
        </div>

        <div class="header-carrito">
            <i class=" carrito fa-solid fa-baby-carriage fa-beat"></i>
            <span>Carrito</span>    
        </div>
    </header>
    <!--  -->
    <!--  -->
    <div id="main-content" class="main-content">  

        <div class="box-modal">
            <div class="modal">
                <div id="btnClose" class= "btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            <div class="box-main-img-modal">

                <img id="mainImgModal" class="main-img-modal img-box" src="img/barco_uno.jpg" alt="">

             </div>

             <div class="info-modal">
                <label class="txt-caracteristicas-modal">JMBricklayer Juego de construcción de barcos piratas para adultos 40101 – Misterioso MOC Ship Set regalo ideal para adolescentes a partir de 14 años y adultos</label>
                <label class="txt-estilos-caracteristicas">expecialmente para los que les gustan los bloques desafiantes (3653 piezas).</label>
             
             <div class="container-img">
                <div id="boxMainImgModal1" class="article article-1">
                    <img id="mainImgModal1" class="img-mini" src="img/barco_uno.jpg" alt="">
                </div>
                <div id="boxMainImgModal2" class="article article-2">
                    <img id="mainImgModal2" class="img-mini" src="img/barco_dos.jpg" alt="">
                </div>
                <div id="boxMainImgModal3" class="article article-3">
                    <img id="mainImgModal3" class="img-mini" src="img/barco_tres.jpg" alt="">
                </div>
                <div id="boxMainImgModal4" class="article article-4">
                    <img id="mainImgModal4" class="img-mini" src="img/barco_cuatro.jpg" alt="">
                </div>
                <div id="boxMainImgModal5" class="article article-5">
                    <img id="mainImgModal5" class="img-mini" src="img/barco_cinco.jpg" alt="">
                </div>

             </div>
         </div>
        </div>

     </div> 
    </div>
    <!--  -->
    <!--  -->
    <div id="mainBarco" class="main-barco"> 

        <div class="principal-box-main-img-modal">

            <img id="mainImgModal" class="principal-main-img-modal img-box" src="img/barco_uno.jpg" alt="">

         </div>

         <div class="principal-info-modal">
            <label class="txt-caracteristicas-modal">JMBricklayer Juego de construcción de barcos piratas para adultos 40101 – Misterioso MOC Ship Set regalo ideal para adolescentes a partir de 14 años y adultos</label>
            <label class="txt-estilos-caracteristicas">expecialmente para los que les gustan los bloques desafiantes (3653 piezas).</label>
        </div>

         <div class="principal-container-img">
            
            <div id="boxMainImgModal1" class="principal-article principal-article-1">
                <img id="mainImgModal1" class="img-mini" src="img/barco_uno.jpg" alt="">
            </div>
            <div id="boxMainImgModal2" class="principal-article  principal-article-2">
                <img id="mainImgModal2" class="img-mini" src="img/barco_dos.jpg" alt="">
            </div>
            <div id="boxMainImgModal3" class="principal-article  principal-article-3">
                <img id="mainImgModal3" class="img-mini" src="img/barco_tres.jpg" alt="">
            </div>
            <div id="boxMainImgModal4" class="principal-article  principal-article-4">
                <img id="mainImgModal4" class="img-mini" src="img/barco_cuatro.jpg" alt="">
            </div>
            <div id="boxMainImgModal5" class="principal-article  principal-article-5">
                <img id="mainImgModal5" class="img-mini" src="img/barco_cinco.jpg" alt="">
            </div>

         </div>
     
    </div>
    <script src="js/amazon.js"></script>
</body>
</html>
