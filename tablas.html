<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
</head>
<body>
    <h1>Tabla</h1>
    <div class="table-box">
        <table>
            <tr>
                <th class="dc-color">Paquete</th>
                <th class="dc-color4">Programacion</th>
                <th class="dc-color5">Plan Basic</th>
                <th class="dc-color6">B Silver</th>
                <th class="dc-color7">Plan Golden</th>
                <th class="dc-color8">Plan Titanium</th>
            </tr>
            <tr>
                <th class="dc-color1">No aplica</th>
                <td class="cd-color10">Discovery Channel</td>
                <td class="cd-color10" colspan="4">si</td>
            </tr>
            <tr>
                <th class="dc-color2">No aplica</th>
                <td class="cd-color10">Animal Planet</td>
                <td class="cd-color10"><img src="img/x_20x25.png" alt="imagen de una x"></td>
                <td class="cd-color10"><img src="img/x_20x25.png" alt="imagen de una x"></td>
                <td class="cd-color10"><img src="img/check_20x25.png" alt="imagen de un check"></td>
                <td class="cd-color10"><img src="img/check_20x25.png" alt="imagen de un check"></td>
            </tr>
            <tr>
                <th class="dc-color3" rowspan="3">HBO</th>
                <td class="cd-color10">HBO Family</td>
                <td class="cd-color10"><img src="img/x_20x25.png" alt="imagen de una x"></td>
                <td class="cd-color10"><img src="img/x_20x25.png" alt="imagen de una x"></td>
                <td class="cd-color10"><img src="img/x_20x25.png" alt="imagen de una x"></td>
                <td class="cd-color10"><img src="img/check_20x25.png" alt="imagen de un check"></td>
            </tr>
            <tr>
                <td class="cd-color10">HBO Classic</td>
                <td class="cd-color10">No</td>
                <td class="cd-color10">No</td>
                <td class="cd-color10">No</td>
                <td class="cd-color10">Si</td>
            </tr>
            <tr>
                <td class="cd-color10">HBO Comedy</td>
                <td class="cd-color10">No</td>
                <td class="cd-color10">No</td>
                <td class="cd-color10">No</td>
                <td class="cd-color10">Si</td>
            </tr>
        </table>
    </div>
    <ul class="lista">
        <button class="boto1"><li><a href="index.html" class="raya" style="color: rgb(173, 216, 230);">Volver</a></li>
    </ul>
    </button>
</body>
</html>
